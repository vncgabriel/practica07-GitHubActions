name: Comandos de shell

on:
  repository_dispatch:
    types: invocacion_desde_curl	

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Echo
        run: echo "Hello world"
        shell: bash

      - name: Display the path
        run: |
          node --version
          npm --version
          pwd
          cat /etc/os-release
        shell: bash

      - name: Display the processor
        run: |
          import platform
          print(platform.system())
          print(platform.processor())
        shell: python

  comandos_windows:
    runs-on: windows-latest

    steps:
      - name: PowerShell
        run: |
          Get-Location
          Get-ChildItem
        shell: powershell
